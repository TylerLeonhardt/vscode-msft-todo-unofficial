name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Build
      run: |
        yarn
        npx vsce package

    - uses: actions/upload-artifact@v4
      with:
        name: vsix
        path: "msft-todo-unofficial*.vsix"
